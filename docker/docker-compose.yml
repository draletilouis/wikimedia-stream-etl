services:
  # Zookeeper - Required by Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - wiki-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Wiki SSE Consumer (Ingestion Service)
  wiki-consumer:
    build:
      context: ../ingestion
      dockerfile: Dockerfile
    container_name: wiki-consumer
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      # Override config values for Docker network
      KAFKA_BROKER: 'kafka:9092'
      ENVIRONMENT: '${ENVIRONMENT:-development}'
      # Database credentials from .env
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-wiki_password}'
    volumes:
      # Mount config directory (read-only)
      - ../config:/app/config:ro
      # Mount common utilities
      - ../common:/app/common:ro
    networks:
      - wiki-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    hostname: postgres
    container_name: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: '${POSTGRES_DB:-wiki_streaming}'
      POSTGRES_USER: '${POSTGRES_USER:-wiki_user}'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-wiki_password}'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wiki-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wiki_user} -d ${POSTGRES_DB:-wiki_streaming}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spark Streaming Processor
  spark-processor:
    build:
      context: ../processing
      dockerfile: Dockerfile
    container_name: spark-processor
    depends_on:
      kafka:
        condition: service_healthy
      postgres:
        condition: service_healthy
    environment:
      # Override config for Docker network
      KAFKA_BOOTSTRAP_SERVERS: 'kafka:9092'
      POSTGRES_HOST: 'postgres'
      POSTGRES_PORT: '5432'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-wiki_password}'
      ENVIRONMENT: '${ENVIRONMENT:-development}'
    volumes:
      # Mount config directory (read-only)
      - ../config:/app/config:ro
      # Mount common utilities
      - ../common:/app/common:ro
      # Persist Spark checkpoints
      - spark_checkpoints:/tmp/spark_checkpoint
    networks:
      - wiki-network
    restart: unless-stopped

  # Streamlit Dashboard
  dashboard:
    build:
      context: ../dashboard
      dockerfile: Dockerfile
    container_name: dashboard
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8501:8501"
    environment:
      # Override config for Docker network
      POSTGRES_HOST: 'postgres'
      POSTGRES_PORT: '5432'
      POSTGRES_PASSWORD: '${POSTGRES_PASSWORD:-wiki_password}'
      ENVIRONMENT: '${ENVIRONMENT:-development}'
      DOCKER_ENV: 'true'
    volumes:
      # Mount config directory (read-only)
      - ../config:/app/config:ro
      # Mount common utilities
      - ../common:/app/common:ro
    networks:
      - wiki-network
    restart: unless-stopped

networks:
  wiki-network:
    driver: bridge

volumes:
  postgres_data:
  spark_checkpoints:
